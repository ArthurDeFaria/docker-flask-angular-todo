services:
  # Serviço do Backend (Flask API)
  backend:
    build: ./backend
    ports:
      - "5000:5000"
    env_file:
      - ./backend/.env
    volumes:
      - ./backend/app:/app/app

  # Serviço do Frontend (Angular UI)
  frontend:
    build: ./frontend
    ports:
      - "4200:80"
    depends_on:
      - backend